plugins{
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}
repositories{
    jcenter()
}

dependencies{
    implemention 'org.springframework.boot:spring-boot-starter-web'
    implemention 'org.springframework.boot:spring-boot-starter-data-jpa'
    implemention 'javax.severlet:jstl:1.2'
    implemention 'org.apache.tomcat.embed:tomcat-embed-jasper'
    implemention 'mysql:mysql-connector-java'
}